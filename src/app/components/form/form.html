 <div class="min-h-screen bg-gray-50">

              <div class="flex items-center space-x-2 text-xs sm:text-sm text-gray-600">

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">

                </label>
                <label class="flex items-center">
                  <input 
                    type="radio" 
                    name="tila" 
                    value="hyvaksytty"
